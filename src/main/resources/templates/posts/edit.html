<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="partials :: header(title='Edit Post')"></head>
    <body>
        <nav th:replace="partials :: navbar"></nav>


        <form th:method="post">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" name="title" class="form-control" id="title" aria-describedby="title" th:value="${post.title}"/>
            </div>
            <div class="form-group">
                <label for="body">Body</label>
                <input type="text" name="body" class="form-control" id="body" aria-describedby="body" th:value="${post.body}"/>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>



        <div th:replace="partials :: footer"></div>
    </body>
</html>
