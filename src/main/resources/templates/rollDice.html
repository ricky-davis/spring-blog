<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Roll Dice</title>
</head>
<body>
<div >
    <a href="/roll-dice/1">1</a>
    <a href="/roll-dice/2">2</a>
    <a href="/roll-dice/3">3</a>
    <a href="/roll-dice/4">4</a>
    <a href="/roll-dice/5">5</a>
    <a href="/roll-dice/6">6</a>
</div>
<div th:if="${roll != null}">
    <h1>Random number is: <span th:text="${roll}"></span></h1>
    <h1>Your number was: <span th:text="${guess}"></span></h1>

    <h2>Your guess was: <span th:if="${roll != guess}">in</span>correct!</h2>
</div>


</body>
</html>
